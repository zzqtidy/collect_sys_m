<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>新增</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../static/css/animate.css" rel="stylesheet">

    <link href="../../../static/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="../../../static/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="../../../static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <!--<div class="ibox-title">-->
                    <!--<h5>新增</h5>-->
                <!--</div>-->
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">姓名：</label>
                            <div class="col-sm-5">
                                <input id="cname" name="name" minlength="2" type="text" class="form-control" required="" aria-required="true">
                            </div>
                            <label class="col-sm-1 control-label">E-mail：</label>
                            <div class="col-sm-5">
                                <input id="cemail" type="email" class="form-control" name="email" required="" aria-required="true">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">网站：</label>
                            <div class="col-sm-5">
                                <input id="curl" type="url" class="form-control" name="url">
                            </div>
                            <label class="col-sm-1 control-label">说明：</label>
                            <div class="col-sm-5">
                                <textarea id="ccomment" name="comment" class="form-control" required="" aria-required="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">内容：</label>
                            <div class="col-sm-11">
                                <div class="summernote">
                                    <p>1.XXXXXXXXXXXXXXXXXXXX</p>
                                    <p>2.XXXXXXXXXXXXXXXXXXXX</p>
                                    <p>3.XXXXXXXXXXXXXXXXXXXX</p>
                                    <p>4.XXXXXXXXXXXXXXXXXXXX</p>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<!-- 全局js -->
<script src="../../../static/js/jquery.min.js"></script>
<script src="../../../static/js/bootstrap.min.js"></script>

<!-- 自定义js -->
<script src="../../../static/js/content.js"></script>


<!-- Bootstrap table -->
<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../static/js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- layer javascript -->
<script src="../../../static/js/plugins/layer/layer.min.js"></script>

<!-- SUMMERNOTE -->
<script src="../../../static/js/plugins/summernote/summernote.min.js"></script>
<script src="../../../static/js/plugins/summernote/summernote-zh-CN.js"></script>
<!-- Peity -->
<script>
    $(document).ready(function () {
        $('.summernote').summernote({
            lang: 'zh-CN'
        });

    });
</script>
</body>

</html>
