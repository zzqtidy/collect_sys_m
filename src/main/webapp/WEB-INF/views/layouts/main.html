<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,script)">
    <meta charset="UTF-8">
    <title th:replace="${title}">模板标题</title>
    <!-- Common styles and scripts -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!--替换的link将要在这里显示-->
    <script th:replace="${script}"></script>
</head>
<body>
<el-header th:fragment="body_header" style="background-color: rgb(738, 241, 246)">
    <el-row>
        <el-row>
            <el-col :span="18">
                TZ系统
            </el-col>
            <el-col :span="6">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>我的</el-dropdown-item>
                        <el-dropdown-item><a href="javascript:void(0)" @click="logout()">退出</a></el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>{{username}}</span>
            </el-col>
        </el-row>
    </el-row>
</el-header>
<el-aside th:fragment="body_menu" style="width:200px;height:700px;background-color: rgb(238, 241, 246)">
    <el-menu :default-openeds="['1', '3']">
        <el-submenu index="1">
            <template slot="title"><i class="el-icon-message"></i>导航一</template>
            <el-submenu index="1-1">
                <template slot="title" v-for="menu in menus">
                    {{ menu.name }}
                </template>
            </el-submenu>
            <el-submenu index="1-2">
                <template slot="title">选项4</template>
                <el-menu-item index="1-2-1">选项4-1</el-menu-item>
            </el-submenu>
        </el-submenu>
    </el-menu>
</el-aside>
<el-footer th:fragment="body_footer" style="background-color: rgb(738, 441, 246)">
    <div>
        &copy; 2018 XXX科技有限公司
    </div>
</el-footer>
</body>
</html>
